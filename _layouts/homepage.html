<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

      <div class="hero-unit">

          <h1><span class="underline">{{ site.title }}</span></h1>
        
      </div>


      <div class="home">

        <ul class="post-list">
          {% for post in site.posts %}
            <li>
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

              <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </h2>
            </li>
          {% endfor %}
        </ul>


      </div>



    {% include footer.html %}


  </body>

</html>
