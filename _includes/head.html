<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script src="https://use.typekit.net/gsr5www.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Quicksand:300,700']
      }
    });
  </script>


  <script>
  /* create json list of all project names - for knowing when one may be too long for our font */
  var site_posts = [
  {% for post in site.posts %}
    { "title_slug": "{{ post.title | slugify }}",}
    {% unless forloop.last %},{% endunless %}
  {% endfor %}
  ];

  </script>


  <style>
  /* for css background image height is set via padding-bottom 
  via http://stackoverflow.com/questions/25347987/how-to-cover-background-images-in-bootstrap-3-grids 
  */
  {% for post in site.posts %}
    .{{ post.title | slugify }} {
      background: url(/assets/img/med/{{ post.thumbnail }}) 30% 30% no-repeat; 
      background-size: cover;
      padding-bottom: 30%;
    }
    /* @media(max-width: 480px) { */
    @media(max-width: 767px) {
      .{{ post.title | slugify }}  {
        background: url(/assets/img/med/{{ post.thumbnail }}) 100% 100% no-repeat; 
        background-size: cover;
        padding-bottom: 100%;
      }
    }
    /* low rez small devices */
    @media(max-width: 415px) and ((-webkit-max-device-pixel-ratio: 1.25), (max-resolution: 120dpi)){  
      .{{ post.title | slugify }}  {
        background: url(/assets/img/xsmall/{{ post.thumbnail }}) 100% 100% no-repeat; 
        background-size: cover;
        padding-bottom: 100%;
      }
    }    
    /* high rez small devices */
    @media(max-width: 440px) and ((-webkit-min-device-pixel-ratio: 1.26), (min-resolution: 120dpi)) {  
      .{{ post.title | slugify }}  {
        background: url(/assets/img/small/{{ post.thumbnail }}) 100% 100% no-repeat; 
        background-size: cover;
        padding-bottom: 100%;
      }
    }      
    /* @media(max-width: 480px) { */
    @media(min-width: 1440px) {
      .{{ post.title | slugify }}  {
        background: url(/assets/img/large/{{ post.thumbnail }}) 30% 30% no-repeat; 
        background-size: cover;
        padding-bottom: 30%;
      }
    }

  {% endfor %}
  </style>
